<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Localiza Pet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFA07A, #FFD700); /* Gradiente de cores laranja e amarelo */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #fff; /* Fundo branco */
      padding: 40px; /* Aumento da parte branca */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      color: #ff9800; /* Laranja */
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #ff9800; /* Laranja */
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #f57c00; /* Laranja mais escuro */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login - Localiza Pet</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="UsuÃ¡rio" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
