<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localiza Pet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css' %}">

</head>
<body>

  <header>
    <nav class="nav" style="background-color:#ce955e;"> 
      <div class="row">
         <div class="col banner"  style="border-radius: 0px; box-shadow:">
            <img src="{% static 'bannerFoto1edit .jpg' %}" alt="" style="width: 100%; height: 20vw; object-fit: cover;" class="img position-static top-0 start-0">  
         </div>
         <div class="col banner" style="border-radius: 0px; box-shadow:">
          <img src="{% static 'LocalizaLogBra (1).png' %}" alt="" style="width: 100%; height: 20vw; center " class="position-static top-0 start-0">  
         </div>
         <div class="col banner" style="border-radius: 0px; box-shadow:">
          <img src="{% static 'bannerFoto6.jpg' %}" alt="" style="width: 100%; height: 20vw; object-fit: cover;" class="img position-static top-0 end-100">  
         </div>
         <div class="col banner" style="border-radius: 0px; box-shadow:">          
          <img src="{% static 'bannerFoto2.jpg' %}" alt="" style="width: 100%; height: 20vw; object-fit: cover;" class="img position-static top-0 end-0">
         </div>
      </div>
                    
    </nav>    
    <nav class="navbar">
      <a class="fs-2" href="/feed/">Início</a>
      <a class="fs-2" href="/publicar/">Publicar</a>
      <!--<a class="fs-2" href="#about">Sobre Nós</a>-->
      <!--<a class="fs-2" href="/login/">Login</a>
      <a class="fs-2" href="/logout/">Logout</a> -->
      {% if request.user.is_authenticated == False %}
        <a class="fs-2" href="/login/">Login</a>
      {% else %}
        <a class="fs-2" href="/logout/">Logout</a>
      {% endif %}
    </nav>
    <nav class = "titulo">
      {% block nav %}
      {% endblock nav %}
    </nav>
  </header>
  <br>
  <br>
  <div class="container">
    {% block content %}  
    {% endblock content %}
  </div>
  <br>
  <br>
</body>
</html>
