<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Localiza Pet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFA07A, #FFD700); /* Gradiente de cores laranja e amarelo */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #fff; /* Fundo branco */
      padding: 40px; /* Aumento da parte branca */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      color: #ff9800; /* Laranja */
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #ff9800; /* Laranja */
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #f57c00; /* Laranja mais escuro */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login - Localiza Pet</h2>
      {% if msg %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        {{msg}}
      </div>
    </div>
  {% endif %}
    <form action="#" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuário" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="submit" value="Entrar">
    </form>
    <a href='/cadastro/'>
      <input type="submit" value="Cadastrar">
    </a>
  </div>

  <!-- Modal para exibir informações do animal -->
  <div id="animalModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Animal Perdido">
      <p id="modalLocation">Localização: </p>
      <p id="modalLastSeen">Visto pela última vez em: </p>
    </div>
  </div>

  <!-- Feed de imagens de animais perdidos -->
  <div class="lost-pets-feed">
    <!-- Aqui você pode exibir as imagens carregadas pelos usuários -->
    <div class="lost-pet" onclick="openModal('caminho/para/imagem1.jpg', 'Rua X, Bairro Y', '01/03/2024')">
      <img src="caminho/para/imagem1.jpg" alt="Animal Perdido 1">
    </div>
    <!-- Adicione mais blocos de imagens conforme necessário -->
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+38kT/vs5ywoSt6m4TkRXjxgqUpXsJKEkdjZ9zP" crossorigin="anonymous"></script>
</body>
</html>

  <script src="scripts.js"></script>
</body>
</html>
