{% extends "base.html" %}

{{% block content %}
<div class="container">
    <h2>Novo Usuário</h2>
    <form action="/cadastro/" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuário" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="submit" value="Cadastrar">
    </form>
  </div>
{% endblock content %}}
